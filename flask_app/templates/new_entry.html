<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Notebook</title>
</head>
<body class="ps-3 pe-3">
<!--Nav Bar-->
    <div class="navbar d-flex justify-content-between">
        <div class="d-flex flex-column pe-3">
            <div class="d-flex flex-row">
                <h2 class="row ms-4">Welcome {{first_name}}!</h2>
            </div>
            <div class="d-flex flex-row me-5 justify-content-end">
                <a class="mt-2" href="/user/account/{{id}}">My Notebook</a>
                <a class="btn btn-outline-danger btn-sm ms-3" href="/logout">Logout</a>
            </div>
        </div>
    </div>
<!--Error Warnings-->
    <div class="w-50">
        {% with messages = get_flashed_messages() %}
        {% if messages %} 
        {% for message in messages %}                        <!--looping through the error warnings-->
        <p class="text-danger fw-semibold m-auto">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
<!--Form-->
    <h4>New Entry</h4>
    <form action="/entry/create" method="POST">
        <div class="container p-2 d-flex flex-column m-2 w-75">
            <div class="form-group m-2">
                <label for="title" class="col-form-label">Title:</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group m-2">
                <label for="content" class="col-form-label">Entry:</label>
                <input type="text" name="content" id="content" class="form-control">
            </div>
            <input type="submit" value="Add" class="btn btn-success m-2 w-25">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
