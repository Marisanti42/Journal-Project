<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Notebook</title>
</head>
<body class="p-3">
<!--Nav Bar-->
    <div class="d-flex flex-row pe-3 justify-content-between">
        <h2 class="row ms-2">Welcome {{first_name}}!</h2>
        <div class="d-flex flex-row">
            <a class="btn btn-outline-primary mt-2" href="/entry/new">New Entry</a>
            <a class="btn btn-outline-primary mt-2 ms-3" href="/user/account/{{id}}">My Notebook</a>
            <a class="btn btn-outline-danger ms-3 mt-2" href="/logout">Logout</a>
        </div>
    </div>
<!--Error Warnings-->
    <div class="w-50">
        {% with messages = get_flashed_messages() %}
        {% if messages %} 
        {% for message in messages %}                        <!--looping through the error warnings-->
        <p class="text-danger fw-semibold m-auto">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
<!--Form-->
<form action="/edit/{{entry.id}}/update" method="POST">
    <div class="container p-2 m-2 d-flex flex-column w-75">
            <h4>Edit Entry</h4>
            <div class="form-group m-2">
                <label for="title" class="col-form-label">Title</label>
                <input type="text" name="title" id="title" value="{{entry.title}}" class="form-control">
            </div>
            <div class="form-group m-2">
                <label for="content" class="col-form-label">Entry:</label>
                <textarea name="content" id="content" class="form-control" rows="5">{{entry.content}}</textarea>
            </div>
            <input type="submit" name="submit button" value="Submit" class="btn btn-outline-primary m-2 w-25">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
