<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="p-3">
<!--Nav Bar-->
    <div class="d-flex flex-row pe-3 justify-content-between">
        <h2 class="row ms-2">{{first_name}}'s Notebook</h2>
        <div class="d-flex flex-row">
            <a class="btn btn-outline-primary mt-2" href="/entry/new">New Entry</a>
            <a class="btn btn-outline-danger ms-3 mt-2" href="/logout">Logout</a>
        </div>
    </div>
<!--Page Content-->
    <h2 class="m-3">My Entries</h2>
    <table class="table m-3 table-hover w-75 table-bordered table-striped">
        <thead class="bg-dark-subtle">
            <tr>
                <th>Entries</th>
                <th>Date Saved</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entry %}
            {% if entry.user_id == id %}
            <tr>
                <td>{{entry.title}}</td>
                <td>{{entry.updated_at.strftime('%H:%M %p %B %d, %Y')}}</td>
                <td>
                    <a href="/show/{{entry.id}}">View</a>
                    <a href="/edit/{{entry.id}}">Edit</a>
                    <a href="/edit/{{entry.id}}/destroy">Delete</a>
                </td>
            </tr>
            {% endif %}
            {% endfor%}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
